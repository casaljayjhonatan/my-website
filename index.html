<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JRU Student Login</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #003366;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .login-container h1 {
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .input-field {
            width: 90%;
            padding: 8px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }

        .login-btn {
            padding: 10px;
            background-color: #00509e;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
        }

        .login-btn:hover {
            background-color: #0074d9;
        }

        .google-btn {
            padding: 10px;
            background-color: #fff;
            color: #003366;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
            margin-top: 10px;
        }

        .google-btn:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>JRU Student Login</h1>

        <!-- Username Login -->
        <input type="text" id="username" class="input-field" placeholder="Enter username">
        <button class="login-btn" onclick="usernameLogin()">Continue</button>

        <br><br>

        <!-- Google Sign-In -->
        <div id="g_id_onload"
            data-client_id="YOUR_GOOGLE_CLIENT_ID"
            data-callback="handleCredentialResponse"
            data-auto_prompt="false">
        </div>
        <div class="g_id_signin" data-type="standard"></div>
    </div>

    <script>
        function usernameLogin() {
            const username = document.getElementById("username").value;
            const usernamePattern = /^\d{2}-\d{6}$/; // Format: XX-XXXXXX (e.g., 14-363004)

            if (usernamePattern.test(username)) {
                sessionStorage.setItem("loggedInUser", username);
                window.location.href = "dashboard.html"; // Redirect to dashboard
            } else {
                alert("Invalid username format.");
            }
        }

        function handleCredentialResponse(response) {
            const responsePayload = parseJwt(response.credential);
            const email = responsePayload.email;

            // Regular expression for "firstname.lastname@my.jru.edu"
            const jruEmailPattern = /^[a-zA-Z]+\.[a-zA-Z]+@my\.jru\.edu$/;

            if (jruEmailPattern.test(email)) {
                sessionStorage.setItem("loggedInUser", email);
                window.location.href = "dashboard.html"; // Redirect to dashboard
            } else {
                alert("Invalid email. Please use your JRU student email (firstname.lastname@my.jru.edu).");
            }
        }

        function parseJwt(token) {
            const base64Url = token.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            return JSON.parse(atob(base64));
        }
    </script>
</body>
</html>
